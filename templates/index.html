<!DOCTYPE html>
<html>
<head>
    <title>MediPulse Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Language Selection Modal -->
    <div id="language-modal" class="modal">
        <div class="modal-content">
            <h3>Please choose your language</h3>
            <button id="choose-en" class="lang-option">English</button>
            <button id="choose-ar" class="lang-option">العربية</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> MediPulse</h1>
            <div class="header-controls">
                <!-- Removed language and history buttons -->
                <button id="end-chat-btn" class="end-chat-btn">
                    <i class="fas fa-times-circle"></i> End Chat
                </button>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Type your message..." rows="2"></textarea>
                
                <div class="options-container" id="options-container">
                    <!-- Dynamic option buttons will be inserted here -->
                </div>
                
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>MediPulse provides preliminary health information only. Not a substitute for professional medical advice. 
        Always consult a qualified healthcare provider for medical concerns.</p>
    </footer>
    
    <!-- Modal for session summary -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Chat Summary</h2>
            <div id="chat-summary"></div>
            <div class="modal-footer">
                <button id="save-summary-btn" class="primary-btn">Save Summary</button>
                <button id="new-chat-btn" class="secondary-btn">New Chat</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
